<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-speedometer2 me-2"></i>Dashboard
            </a>
            <div class="d-flex align-items-center">
                <span class="badge bg-info me-3">{{ role }}</span>
                <a href="/logout" class="btn btn-outline-light">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-4">
                            <i class="bi bi-person-circle fs-3 me-3 text-primary"></i>
                            <div>
                                <h5 class="mb-0">{{ username }}</h5>
                                <small class="text-muted">Last login: Today</small>
                            </div>
                        </div>
                        
                        <nav class="nav flex-column">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-house-door me-2"></i>Overview
                            </a>
                            <a class="nav-link" href="#">
                                <i class="bi bi-person me-2"></i>Profile
                            </a>
                            <a class="nav-link" href="#">
                                <i class="bi bi-gear me-2"></i>Settings
                            </a>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
                    <!-- Stats Cards -->
                    <div class="col">
                        <div class="card shadow-sm border-0 h-100">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="bg-primary text-white p-3 rounded me-3">
                                        <i class="bi bi-people fs-4"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-0">Total Users</h6>
                                        <h2 class="mb-0">1,234</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card shadow-sm border-0 h-100">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="bg-success text-white p-3 rounded me-3">
                                        <i class="bi bi-check-circle fs-4"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-0">Active Sessions</h6>
                                        <h2 class="mb-0">42</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card shadow-sm border-0 h-100">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="bg-warning text-white p-3 rounded me-3">
                                        <i class="bi bi-clock-history fs-4"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-0">Pending Tasks</h6>
                                        <h2 class="mb-0">15</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="card shadow-sm mt-4">
                    <div class="card-body">
                        <h5 class="card-title mb-4">
                            <i class="bi bi-list-task me-2"></i>Recent Activity
                        </h5>
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1">New user registration</h6>
                                    <small>3 mins ago</small>
                                </div>
                                <p class="mb-1">John Doe signed up for a new account</p>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1">System Update</h6>
                                    <small>1 hour ago</small>
                                </div>
                                <p class="mb-1">Security patches applied successfully</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends "base.html" %}

{% block title %}Edit Subject{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="h4 mb-0">Edit Subject</h2>
                        <a href="/admin/subject" class="btn btn-light btn-sm">
                            <i class="bi bi-arrow-left me-2"></i>Back to Subjects
                        </a>
                    </div>
                </div>

                <div class="card-body">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        <div class="alert alert-{{ messages[0][0] }} alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-circle me-2"></i>
                            {{ messages[0][1] }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="/admin/edit-subject/{{ subject[0] }}" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="name" class="form-label">Subject Name</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ subject[1] }}" required>
                            </div>

                            <div class="col-12">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" 
                                          rows="4" style="resize: vertical;">{{ subject[2] }}</textarea>
                            </div>

                            <div class="col-12 d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-2"></i>Save Changes
                                </button>
                                <a href="/admin/subject" class="btn btn-outline-secondary">
                                    Cancel
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
